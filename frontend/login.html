<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - TechApp</title>
    <link rel="stylesheet" href="css/futuristic.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="app-container">
        <nav class="glass-nav">
            <div class="nav-brand">
                <img src="assets/images/San Isidro- Escudo_insignia.jpg" alt="San Isidro Logo" style="height:48px;vertical-align:middle;margin-right:12px;">
                <h1 data-text="San Isidro" style="font-family:'Montserrat',sans-serif;font-weight:700;display:inline-block;vertical-align:middle;">San Isidro</h1>
            </div>
            <div class="nav-links">
                <a href="index.html" class="nav-link">Inicio</a>
                <a href="register.html" class="nav-link">Registrarse</a>
            </div>
        </nav>

        <main class="auth-container">
            <div class="glass-form">
                <h2 class="form-title">Iniciar Sesión</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <input type="text" id="username" class="form-input" placeholder=" " required>
                        <label for="username" class="form-label">Usuario</label>
                    </div>
                    
                    <div class="form-group">
                        <input type="password" id="password" class="form-input" placeholder=" " required>
                        <label for="password" class="form-label">Contraseña</label>
                    </div>
                    
                    <button type="submit" id="loginButton" class="form-btn">Iniciar Sesión</button>
                    
                    <div class="form-footer">
                        <p>¿No tienes cuenta? <a href="register.html" class="form-link">Regístrate aquí</a></p>
                    </div>
                </form>
            </div>
        </main>

        <footer class="glass-footer">
            <p>&copy; 2025 San Isidro - Todos los derechos reservados a Ramiro</p>
        </footer>
    </div>
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
<script>
    // Redirigir si ya está autenticado
    document.addEventListener('DOMContentLoaded', function() {
        if (auth.isAuthenticated()) {
            const userData = auth.getUserData();
            if (userData && userData.is_admin) {
                window.location.href = '/admin.html';
            } else {
                window.location.href = '/dashboard.html';
            }
        }
    });
</script>
</body>
</html>
