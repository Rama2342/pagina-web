<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestion Escolar</title>
    <link rel="stylesheet" href="css/futuristic.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="app-container">
        <nav class="glass-nav">
            <div class="nav-brand">
                <img src="assets/images/San Isidro- Escudo_insignia.jpg" alt="San Isidro Logo" style="height:48px;vertical-align:middle;margin-right:12px;">
                <h1 data-text="San Isidro" style="font-family:'Montserrat',sans-serif;font-weight:700;display:inline-block;vertical-align:middle;">San Isidro</h1>
            </div>
            <div class="nav-links">
                <a href="#" class="nav-link" id="home-link">Inicio</a>
                <a href="login.html" class="nav-link" id="login-link">Iniciar Sesión</a>
                <a href="register.html" class="nav-link" id="register-link">Registrarse</a>
            </div>
        </nav>
        <main class="main-content">
            <div class="hero-section">
                <div class="hero-content">
                    <h2 class="glowing-text">Bienvenido al Futuro</h2>
                    <p>Una experiencia digital revolucionaria</p>
                    <div class="cta-buttons">
                        <a href="register.html" class="btn btn-primary">Registrarse</a>
                        <a href="login.html" class="btn btn-secondary">Logearse</a>
                    </div>
                </div>
                <div class="hero-visual">
                    <div class="floating-shapes">
                        <div class="shape shape-1"></div>
                        <div class="shape shape-2"></div>
                        <div class="shape shape-3"></div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="glass-footer">
            <p>&copy; 2025 San Isidro - Todos los derechos reservados a Ramiro Bazan</p>
        </footer>
    </div>
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script>
        // Verificar si el usuario ya está autenticado
        document.addEventListener('DOMContentLoaded', function() {
            if (auth.isAuthenticated()) {
                // Redirigir al dashboard si ya está autenticado
                window.location.href = '/dashboard.html';
            }
        });
    </script>
</body>
</html>
