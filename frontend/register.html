<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse - TechApp</title>
    <link rel="stylesheet" href="css/futuristic.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="app-container">
        <nav class="glass-nav">
            <div class="nav-brand">
                <img src="assets/images/San Isidro- Escudo_insignia.jpg" alt="San Isidro Logo" style="height:48px;vertical-align:middle;margin-right:12px;">
                <h1 data-text="San Isidro" style="font-family:'Montserrat',sans-serif;font-weight:700;display:inline-block;vertical-align:middle;">San Isidro</h1>
            </div>
            <div class="nav-links">
                <a href="index.html" class="nav-link">Inicio</a>
                <a href="login.html" class="nav-link">Iniciar Sesión</a>
            </div>
        </nav>

        <main class="auth-container">
            <div class="glass-form">
                <h2 class="form-title">Crear Cuenta</h2>
                <form id="registerForm">
                    <div class="form-group">
                        <input type="text" id="username" class="form-input" placeholder=" " required minlength="3">
                        <label for="username" class="form-label">Usuario</label>
                    </div>
                    
                    <div class="form-group">
                        <input type="email" id="email" class="form-input" placeholder=" " required>
                        <label for="email" class="form-label">Email</label>
                    </div>
                    
                    <div class="form-group">
                        <input type="password" id="password" class="form-input" placeholder=" " required minlength="6">
                        <label for="password" class="form-label">Contraseña</label>
                    </div>
                    
                    <div class="form-group">
                        <input type="password" id="confirmPassword" class="form-input" placeholder=" " required>
                        <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
                    </div>
                
                    <button type="submit" id="registerButton" class="form-btn">Crear Cuenta</button>
                    
                    <div class="form-footer">
                        <p>¿Ya tienes cuenta? <a href="login.html" class="form-link">Inicia sesión aquí</a></p>
                    </div>
                </form>
            </div>
        </main>
        <footer class="glass-footer">
            <p>&copy; 2025 San Isidro - Todos los derechos reservados a Ramiro</p>
        </footer>
    </div>
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
